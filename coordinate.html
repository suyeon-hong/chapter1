<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윈도우 스크롤링</title>
    <style>
        aside{
            position: fixed;
            top: 5px;
            right: 10px;
        }
        div{
            width: 200px;
            height: 200px;
            border-radius: 10px;
            background: lightpink;
            margin-bottom: 10px;
        }
        div.green{
            background: lightgreen;
        }
    </style>
</head>
<body>
    <aside>
        <button class="by100">Scroll by 100px(y)</button>
        <button class="to100">Scroll to 100px(y)</button>
        <button class="intoGreen">Scroll into green</button>
    </aside>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="green"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <script>
        const greenBox = document.querySelector(".green");
        const by100 = document.querySelector(".by100");
        const to100 = document.querySelector(".to100");
        const intoGreen = document.querySelector(".intoGreen");

        greenBox.addEventListener("click", e=>{
            const rect = greenBox.getBoundingClientRect();
            console.log(rect);
            console.log(`page : ${e.pageX}, ${e.pageY}`);
            console.log(`client : ${e.clientX}, ${e.clientY}`);
        });

        by100.addEventListener("click", ()=>{
            window.scrollBy(0, 100)
        });
        to100.addEventListener("click", ()=>{
            window.scrollTo(0, 100)
        });
        intoGreen.addEventListener("click", ()=>{
            greenBox.scrollIntoView()
        });
    </script>
</body>
</html>
