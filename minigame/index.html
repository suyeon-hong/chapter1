<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigame</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/0c5c47f3c6.js" crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <section class="game">
        <header class="game__header">
            <button class="game__button">
                <i class="fas fa-play"></i>
            </button>
            <div class="game__timer">
                00:00
            </div>
            <div class="game__score">
                10
            </div>
        </header>
        <div class="game__field"></div>
    </section>
    <section class="popup popup__hide">
        <span class="popup__message">refresh?</span>
        <button class="popup__refresh">
            <i class="fas fa-redo"></i>
        </button>
    </section>
</body>
</html>
