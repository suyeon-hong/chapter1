<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigame</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/0c5c47f3c6.js" crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <header class="header">
        <button class="btnStart">START</button>
        <div class="timer"><span class="sec">00</span> : <span class="ms">00</span></div>
        <div class="number">10</div>
    </header>
    <section class="stage">
        <img src="img/bug.png" alt="bug">
        <img src="img/carrot.png" alt="carrot">
    </section>
